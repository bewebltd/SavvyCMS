<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.code_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/source_editor.js"></script>
	<script type="text/javascript" >
		window.setTimeout(function () {
			tinyMCEPopup.resizeToInnerSize();
		},100)
	</script>
	<link href="../../../../Areas/Admin/admin.css" rel="stylesheet" type="text/css" />
</head>
<body onresize="resizeInputs();" style="overflow:hidden;">
	<div class="dialog-wrapper">
		<!--<div style="width: 476px; height: 295px;">	</div>-->
		<form name="source" onsubmit="saveContent();return false;" action="#">
			<div style="float: left" class="title"><label for="htmlSource">{#advanced_dlg.code_title}</label></div>

			<div id="wrapline" style="float: right">
				<input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" /><label for="wraped">{#advanced_dlg.code_wordwrap}</label>
			</div>

			<br style="clear: both" />

			<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 476px; height: 295px; font-family: 'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>

			<div class="mceActionPanel" style="float:right;">
				<input type="submit" class="svySaveButton" role="button" name="insert" value="{#update}" id="insert" />
				<input type="button" role="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>

		</form>
	</div>
</body>
</html>
